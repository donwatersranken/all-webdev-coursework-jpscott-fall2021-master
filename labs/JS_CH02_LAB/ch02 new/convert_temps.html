<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter</title>
</head>
<body>
    <main>
        <script>
            const fahr = parseInt(prompt("Enter Temperature here"));

            alert(fahr);

            const temp = parseFloat((fahr - 32) * 5 / 9);

            document.write("<h1>Convert from Fahrenheit to Celsius</h1>");

            document.write(temp.toFixed(1));
        </script>
    </main>
</body>
</html>
