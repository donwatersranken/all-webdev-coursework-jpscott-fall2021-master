<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
    <title>Sum of Numbers</title>
</head>
<body>
    <main>
        <h1>Sum of Numbers</h1>
        <script>
            let num;
            let again;
            do {
             do {num = parseFloat(prompt("enter anytop number to sum\r\nfrom 1 through 100"))}
             
             while((isNaN(num)) || (num < 1) ||(num > 100)) 

            let sum = 0;
            for(let i=1;i <= num; i++){sum = sum +i;}
             
            document.write(`the sum of the numbers from 1 through ${num} is ${sum}<br>`)
            
            again = (prompt(`do another sum?`));
            }
            while( again === `y`);
            
            
            
        </script>
    </main>
</body>
</html>
