<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Future Value Application</title>
    <script>
		let futureValue;
		
		// get user entries
		let investment = prompt("Enter investment amount as xxxxx.xx", 10000);
		investment = parseFloat(investment);
		let rate = prompt("Enter interest rate as xx.x", 7.5);
		rate = parseFloat(rate);
		let years = prompt("Enter number of years", 10);
		years = parseInt(years);
		let month = years * 12
		
		// calulate future value
		// yearly value
		futureValue = investment;
		for (let i = 1; i <= years; i++ ) {
			futureValue = futureValue + (futureValue * rate / 100);
		}
		futureValue = parseInt(futureValue);
		
		// monthy value
		futureValueMonth = investment;
		for (let i = 1; i <= month; i++ ) {
			futureValueMonth = futureValueMonth + (futureValueMonth * rate / 100 / 12);
		}
		futureValueMonth = parseInt(futureValueMonth);
    </script>
</head>
<body>
    <main>
    	<script>
			document.write("Investment amount = " + investment);
			document.write(" Interest rate = " + rate);
			document.write(" Years = " + years);
			document.write(" Future Value is " + futureValue + "<br><br>");
			
			document.write("Investment amount = " + investment);
			document.write(" Interest rate = " + rate);
			document.write(" months = " + month);
			document.write(" Future Value is " + futureValueMonth + "<br><br>");
        </script>
        Thanks for using the Future Value application.
    </main>
</body>
</html>
